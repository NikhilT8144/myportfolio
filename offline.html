<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user icon"></i> Nikhil Tiwari</h2>
        <h3><i class="fas fa-briefcase icon"></i>Portfolio</h3>
        <br>
        <div class="image-container">
            <img src="offline.png" alt="Offline Image">
        </div>
        <h1>Oops! You're Offline</h1>
        <p>Please check your internet connection and try again later.</p>
    </div>
</body>
</html>
