<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nikhil Tiwari</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Herr+Von+Muellerhoff" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
            font-family: 'Poppins', Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-weight: 400;
            font-size: 120px;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        h3 {
            font-weight: 400;
            color: lightgray;
            animation: fadeIn 2.5s ease-in-out;
        }

        h2 {
            font-weight: 400;
            animation: fadeIn 3s ease-in-out;
        }

        a {
            color: deepskyblue;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s, transform 0.3s;
        }

        a:hover {
            color: dodgerblue;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>404</h1>
        <h3>Maybe this page moved? Got deleted? Is hiding out in quarantine?<br> Never existed in the first place?
            <br><br> Let's go <a href="https://nikhilt8144.github.io">home</a> and try from there.
        </h3>
        <h2>Page Not Found</h2>
    </div>
</body>
</html>
